<h2>{{ tournament }}</h2>
<a href="{% url 'managestats:tournaments' %}">zpět</a>
<a href="{% url 'admin:ufobalapp_teamontournament_add' %}?tournament={{ tournament.id }}">přidat tým</a>
<ul>
    {% for team in teams %}
        <li>
            <a href="{% url 'admin:ufobalapp_teamontournament_change' team.id %}">{{ team }}</a>
            <a href="{% url "admin:ufobalapp_teamontournament_changelist"%}?q={{ team.name }}">vyhledat</a>
        </li>
    {% endfor %}
</ul>

<ul>
    <h3>nezařazení hráči</h3>
    {% for player in unknowns %}
        <li>
            <a href="{% url "admin:ufobalapp_player_change" player.id %}">{{ player }}</a>
        </li>
    {% endfor %}

</ul>
