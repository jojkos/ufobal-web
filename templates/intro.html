{% load staticfiles %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ufo-IS</title>

    <link rel="stylesheet" type="text/css" href="{% static "dist/ufobalapp.min.css" %}">

    <script src="{% static "dist/libs.min.js" %}"></script>
    <script src="{% static 'djng/js/django-angular.js' %}"></script>
    {% if DEBUG %}
        <script src="{% static "dist/ufobalapp.js" %}"></script>
    {% else %}
        <script src="{% static "dist/ufobalapp.min.js" %}"></script>
    {% endif %}

    <base href="/">
</head>
<body ng-app="ufoIS">

<div id="container">

<div id="content" class="row">
    <h1>Informační Systém Ufobalu</h1>

    <div ng-view></div>

    <hr>
    <div ng-controller="intro">
        <label>
            <input type="checkbox" ng-model="checked">
            Prohlašuji, že jsem aspoň trochu četl tuto stránku, nebudu se chovat destruktivně a pokud najdu chybu tak ji nahlásím.
        </label>
        <div style="text-align: center;">
            <button ng-class="{disabled: !checked }" ng-click="check()">Tak jo, jdeme na to!</button>
        </div>
    </div>
</div>


<footer id="footer" class="fancy">
    Vytvořil <a href="mailto:thran@centrum.cz">Thran</a> & Wizy
</footer>

</div>

</script>
</body>
</html>
